<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link type="text/css" rel="stylesheet" href="style.css">
        <title>Cowboys</title>
        <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&family=Permanent+Marker&display=swap" rel="stylesheet"> 
    </head>

    <body>
        <div class="scores">
            <img src="img/titulo.png" alt="JS Wild West">
        </div>
        <div class="main">
            <div class="player_panel">
                <img src="img/sheriff-still.png" alt="sheriff" id="sheriff">
                <div class="hero">Our Hero</div>
                <div id="actualScore">0</div>
                <p>Score</p>
                <div id="hiscore">HI Score: 0</div>
            </div>
            <div class="arena">
                <div>
                    <div id="message">Are you ready?</div>
                    <img src="img/bandit0-still.png" alt="bandit0" id="bandit-0">
                    <img src="img/bandit1-still.png" alt="bandit1" id="bandit-1">
                    <img src="img/bandit2-still.png" alt="bandit2" id="bandit-2">
                    <div id="any_key">PRESS ANY KEY</div>
                </div>
            </div>
            <div class="info_panel">
                <p>Use "1", "2" or "3" key to shoot.</p>
                <p>Please, don't kill the bandit if he is nice to you!</p>
                <div id="icons">Iconos dise√±ados por <a href="https://www.flaticon.es/autores/vitaly-gorbachev" title="Vitaly Gorbachev">Vitaly Gorbachev</a> from <a href="https://www.flaticon.es/" title="Flaticon">www.flaticon.es</a></div>
            </div>
        </div>
        
        <script src="app.js"></script>
    </body>
</html>
